<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./survey-form.css">
    </head>
    <body>
        <div id="title-div">
            <h1 id="title">mycodecamp survey form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
        <form action="" id="survey-form">
            <div class="form-control">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="enter your name here" required >
            </div>
            
            <div class="form-control">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="enter your email here" required>
            </div>

            <div class="form-control">
                <label for="age" id="number-label">Age</label>
                <input type="number" id="number" placeholder="enter your age here" min="18" max="80" required>
            </div>

            <div class="form-control">
                <label for="role">what option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="full-stack">full-stack</option>
                    <option value="frontend">front end</option>
                    <option value="backend">back end</option>
                    <option value="beginner">beginner</option>
                    <option value="part-timer">part-timer</option>
                </select>
            </div>

            <div class="form-control">
                <label for="">Would you recommend mycodecamp to a friend?</label>
                <label for="recommend1"><input type="radio" name="recommend" id="recommend1" value="Absolutely">Absolutely</label>
                <label for="recommend2"><input type="radio" name="recommend" id="recommend2" value="Maybe">Maybe</label>
                <label for="recommend3"><input type="radio" name="recommend" id="recommend3" value="Not-at-all">Not at all</label>
            </div>

            <div class="form-control">
                <label for="feature">what is your favorite feature of mycodecamp?</label>
                <select name="feature" id="dropdown">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open source</option>
                </select>
            </div>

            <div class="form-control">
                <label for="">What would you like to see improved?<small>(check all that apply)</small></label>
                <label for="improve1"><input type="checkbox" value="Front-end projects" id="improve1">Front-end projects</label>
                <label for="improve2"><input type="checkbox" value="Back-end projects" id="improve2">Back-end projects</label>
                <label for="improve3"><input type="checkbox" value="Data Visualization" id="improve3">Data Visualization</label>
                <label for="improve4"><input type="checkbox" value="Challenges" id="improve4">Challenges</label>
                <label for="improve5"><input type="checkbox" value="Open source community" id="improve5">Open source community</label>
                <label for="improve6"><input type="checkbox" value="Gitter help room" id="improve6">Gitter help room</label>
                <label for="improve7"><input type="checkbox" value="Videos" id="improve7">Videos</label>
                <label for="improve8"><input type="checkbox" value="City Meetups" id="improve8">City Meetups</label>
                <label for="improve9"><input type="checkbox" value="Wiki" id="improve9">Wiki</label>
                <label for="improve10"><input type="checkbox" value="Forum" id="improve10">Forum</label>
                <label for="improve11"><input type="checkbox" value="Additional courses" id="improve11">Additional courses</label>
            </div>
            <div class="form-control">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="enter your comment here"></textarea>
            </div>
            <button value="submit" type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
